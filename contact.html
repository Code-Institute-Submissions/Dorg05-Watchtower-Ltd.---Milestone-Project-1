        <form class="signup" action="/action_page.php" method="get">
            <h3>Let's get in touch!</h3>

            <!--Copied from W3 schools-->
            <label for="phone">Phone Number:</label>
            <input class="values" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
